[PHP]
; Basic settings
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
post_max_size = 100M
upload_max_filesize = 100M
max_file_uploads = 20

; Error handling - Development
display_errors = On
display_startup_errors = On
log_errors = On
error_reporting = E_ALL
error_log = /data/system/logs/php/php_errors.log

; OPcache settings for development
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 2
opcache.validate_timestamps = 1
opcache.save_comments = 1
opcache.enable_file_override = 0

; Session settings
session.cookie_secure = 0
session.cookie_httponly = 1
session.cookie_samesite = Lax
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 1440

; Date settings
date.timezone = Asia/Ho_Chi_Minh

; Security - Development (more permissive)
expose_php = Off
; Development: Allow all functions for debugging
disable_functions =
allow_url_fopen = On
allow_url_include = Off

; Performance
realpath_cache_size = 4096K
realpath_cache_ttl = 120

; File uploads
file_uploads = On
upload_tmp_dir = /tmp

; Resource limits
max_input_nesting_level = 64
max_input_vars = 1000

; Development tools
xdebug.mode = debug
xdebug.start_with_request = yes
xdebug.client_host = host.docker.internal
xdebug.client_port = 9003

; Extensions are already loaded via docker-php-ext-install in Dockerfile
