[PHP]
; Basic settings
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
post_max_size = 500M
upload_max_filesize = 500M
max_file_uploads = 20

; Error handling
display_errors = Off
display_startup_errors = Off
log_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
error_log = /var/log/php_errors.log

; OPcache settings for production
opcache.enable = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 60
opcache.validate_timestamps = 0
opcache.save_comments = 0
opcache.enable_file_override = 1

; Session settings
session.cookie_secure = 1
session.cookie_httponly = 1
session.cookie_samesite = Lax
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 1440

; Date settings
date.timezone = Asia/Ho_Chi_Minh

; Security
expose_php = Off
; Production: Disable dangerous functions except those needed by Laravel
; Note: exec, shell_exec, proc_open are required for Laravel scheduler and queue workers
disable_functions = passthru,system,popen,curl_multi_exec,parse_ini_file,show_source,phpinfo,eval,create_function
allow_url_fopen = On
allow_url_include = Off
; open_basedir = /var/www/html:/tmp:/usr/share/php:/data  ; Include /data directory for persistent storage

; Performance
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; File uploads
file_uploads = On
upload_tmp_dir = /tmp

; Resource limits
max_input_nesting_level = 64
max_input_vars = 1000

; Extensions are already loaded via docker-php-ext-install in Dockerfile
; No need to declare them again here to avoid "already loaded" warnings
